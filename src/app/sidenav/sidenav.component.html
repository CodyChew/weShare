  <nav id="sidebar" class="page-height page-list"

  *ngIf="this.navstate != 'login' && this.navstate != 'home' && this.navstate != ''">
  <!-- *ngIf=" this.navstate != ''"> -->

  <!-- user details -->
  <div class="sidebar-header">
    <div id="image-area" style="display: flex; justify-content: center;padding-bottom: 1em;">
      <div class="image-holder" style="margin-left: 0.5em; margin-top: 0.3em; ">
        <img src="{{ this.userImg }}" class="image-holder" />
      </div>
    </div>
    <div id="name" style="text-align: center; font-size: 20px;">
      {{ this.displayName }}
    </div>
    <div id="email" style="text-align: center; font-size: 13px; color:#8f939e;">
      {{ this.userEmail }}
    </div>

  </div>

  <ul class="list-unstyled components">
    <div id="navigation" class="group-header">NAVIGATION</div>

    <!-- profile -->
    <li>
      <a id="profile" class="sidenav-entry" routerLinkActive="active-select" routerLink="/profile">
        <div class="sidenav-icon-holder">
          <i class="fa fa-user-circle"></i>
        </div>Profile</a>


    </li>

    <!-- requests -->
    <li>
      <a href="#requestSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle sidenav-entry">
        <div class="sidenav-icon-holder">
          <i class="fa fa-handshake-o"></i>
        </div>Requests</a>

      <ul class="collapse list-unstyled" id="requestSubmenu">
        <li>
          <a routerLink="/explore/all-requests" routerLinkActive="active-select">
            All Requests
          </a>
        </li>
        <li>
          <a routerLink="/explore/my-requests" routerLinkActive="active-select">
            My Requests
          </a>
        </li>
        <li>
          <a routerLink="/explore/accepted-requests" routerLinkActive="active-select">
          Requests I accepted
          </a>
        </li>
      </ul>
    </li>

    <!-- marketplace -->
    <li>
      <a href="#marketplaceSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle sidenav-entry">
        <div class="sidenav-icon-holder">
          <i class="fa fa-usd"></i>
        </div>Marketplace</a>

      <ul class="collapse list-unstyled" id="marketplaceSubmenu">
        <li>
          <a routerLink="/marketplace/all-listings" routerLinkActive="active-select">
          All Listings</a>
        </li>
        <li>
          <a routerLink="/marketplace/my-listings" routerLinkActive="active-select">
          My Listings</a>
        </li>
        <li>
          <a routerLink="/marketplace/ongoing-listings" routerLinkActive="active-select">
          My Ongoing Transactions</a>
        </li>

        <li>
          <a routerLink="/marketplace/completed-listings" routerLinkActive="active-select">
          Completed Listings</a>
        </li>
      </ul>
    </li>

    <!-- chat -->
    <li>
      <a routerLink="/chat" class="sidenav-entry" routerLinkActive="active-select">
        <div class="sidenav-icon-holder">
          <i class="fa fa-comment"></i>
        </div>Chat</a>
    </li>

    <!-- leaderboard -->
    <li>
      <a routerLink="/leaderboard" class="sidenav-entry" routerLinkActive="active-select">
        <div class="sidenav-icon-holder">
          <i class="fa fa-trophy"></i>
        </div>Leaderboard</a>
    </li>
  </ul>

      <a (click)="incompleteFeatureAlert('notifications')">Push Notifications <i class="fa fa-toggle-on"></i></a>

</nav>
