<div class="page-list page-height" style="overflow:hidden;">
  <img id="loading-header" src="../../../assets/loading.gif" style="display: none;" />
  <div id="content" class="fade-right" style="display:none; padding-left: 0px;position:relative">

    <div id="search-and-new-request" style="padding:1em 0.5em; display:flex;align-items: center;">
      <!-- Search form -->
      <div class="form-inline my-2 my-lg-0 " style="width:-webkit-fill-available;margin:0em 0.3em;">
        <input class="form-control mr-sm-2 search-bar" type="search" placeholder="search" aria-label="Search"
          [(ngModel)]="searchBox" name="searchBox">
      </div>

      <!-- new request button -->
      <div id="new-req-area" style="width:45%;display:flex; flex-direction: row-reverse;">
        <app-new-request style="margin:0em;"></app-new-request>
      </div>

      
    </div>

    <!-- filter function -->
    <div class="filter-section">
      <!-- Default inline 1-->
      <div class="custom-control custom-checkbox custom-control-inline">
        <input #inputActive type="checkbox" class="custom-control-input" id="defaultInline1" checked (change) = "filterRequestsStatus(inputActive, inputOngoing, inputDone, inputExpired)" >
        <label class="custom-control-label " for="defaultInline1">Active</label>
      </div>

      <!-- Default inline 2-->
      <div class="custom-control custom-checkbox custom-control-inline">
        <input #inputOngoing type="checkbox" class="custom-control-input" id="defaultInline2" checked (change)="filterRequestsStatus(inputActive, inputOngoing, inputDone, inputExpired)">
        <label class="custom-control-label" for="defaultInline2">Ongoing</label>
      </div>

      <!-- Default inline 3-->
      <div class="custom-control custom-checkbox custom-control-inline">
        <input #inputDone type="checkbox" class="custom-control-input" id="defaultInline3"checked (change)="filterRequestsStatus(inputActive, inputOngoing, inputDone, inputExpired)">
        <label class="custom-control-label " for="defaultInline3">Done</label>
      </div>

      <!-- Default inline 4-->
      <div class="custom-control custom-checkbox custom-control-inline">
        <input #inputExpired type="checkbox" class="custom-control-input" id="defaultInline4"checked (change)="filterRequestsStatus(inputActive, inputOngoing, inputDone, inputExpired)">
        <label class="custom-control-label " for="defaultInline4">Expired</label>
      </div>
      
    </div>

    <div id="requests">

      <div class="grid request-list page-height" *ngIf="this.requestState == 'all-requests' && this.allRequests">
        <ng-container *ngFor="let request of this.filteredAllRequests">
          <app-request-listing [requestID]="request['ID']"></app-request-listing>
        </ng-container>
      </div>

      <div class="grid request-list page-height" *ngIf="this.requestState == 'my-requests' && this.myRequests">
        <ng-container *ngFor="let request of this.filteredMyRequests" class="request-area">
          <app-request-listing [requestID]="request['ID']"></app-request-listing>
        </ng-container>
      </div>

      <div class="grid request-list page-height"
        *ngIf="this.requestState == 'accepted-requests' && this.acceptedRequests">
        <ng-container *ngFor="let request of this.filteredAcceptedRequests" class="request-area">
          <app-request-listing [requestID]="request['ID']"></app-request-listing>
        </ng-container>
      </div>


    </div>

  </div>
</div>
