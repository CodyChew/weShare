<div id="new-request" >
    <!-- Button trigger modal -->
    <div  id = "modal-button" class="main-button" data-toggle="modal" style="font-size: 18px;" data-target="#exampleModal">
    + New Request
    </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="exampleModalLabel">New Request</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="font-size:0.5em; width: inherit;">



          <!-- Start of form -->

          <form [formGroup]="requestForm" >
            <div class="form-group row">
              <label  class="col-sm-2 col-form-label">Title</label>
              <div class="col-sm-8">
              <textarea id="title" rows = "2" cols = "40"  formControlName="title" placeholder="input title" >
              </textarea>
            </div>

            </div>

            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Description</label>
              <div class="col-sm-8">
              <textarea id="description" rows = "4" cols = "40" formControlName="description" placeholder="describe your request bro." >
              </textarea>
            </div>

            </div>

            <fieldset class="form-group">
              <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Urgency</legend>
                <div class="col-sm-8">
                  <div class="custom-control custom-radio custom-control-inline" >
                    <input type="radio" id="customRadioInline1" name="urgency" class="custom-control-input" formControlName="urgency" value = "High">
                    <label class="custom-control-label" for="customRadioInline1">High</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline2" name="urgency" class="custom-control-input" formControlName="urgency" value = "Medium">
                    <label class="custom-control-label" for="customRadioInline2">Medium</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline3" name="urgency" class="custom-control-input" formControlName="urgency" value = "Low">
                    <label class="custom-control-label" for="customRadioInline3">Low</label>
                  </div>
                </div>
              </div>



            </fieldset>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Duration</label>
                <div class="col-sm-4">
                    <select class="custom-select" formControlName="duration">
                        <option selected="1">1 Hour</option>
                        <option value="2">2 Hours</option>
                        <option value="3">3 Hours</option>
                        <option value="5">5 Hours</option>
                        <option value="10">10 Hours</option>
                        <option value="15">15 Hours</option>
                        <option value="24">1 day</option>
                        <option value="72">3 days</option>
                        <option value="168">1 week</option>
                        <option value="no limit">no limit</option>
                      </select>
                    </div>
              </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Incentive</label>
                <div class="col-sm-4">
                    <textarea rows = "2" cols = "40" formControlName="incentive" >
                    </textarea>
                  </div>
              </div>
          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="submitRequest()" data-dismiss="modal"> Add Request </button>
        </div>
      </div>
    </div>
  </div>
</div>
